<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Product List</title>
    <style>
        a {
            text-decoration: none;
            color: white;
        }

        button:hover a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<h3>Products</h3>
<button class="btn btn-danger" type="button">
    <a th:href="@{/product/create}">
        Add new product
    </a>
</button>
<table class=" table table-borderless table-hover" id="products">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Producer</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${products}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDes()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td>
            <button class="btn btn-danger"><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></button>
        </td>
        <td>
            <button class="btn btn-danger"><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></button>
        </td>
    </tr>
    </tbody>
</table>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
