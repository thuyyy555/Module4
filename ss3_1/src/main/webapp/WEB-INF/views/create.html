<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Create Product</title>
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form method="POST" novalidate="novalidate"
          th:action="@{/product/save}" th:object="${product}">
        <div class="mb-3">
            <label class="form-label" for="idProduct">Id</label>
            <input class="form-control" id="idProduct" th:field="*{id}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="nameProduct">Name</label>
            <input class="form-control" id="nameProduct" th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="priceProduct">Price</label>
            <input class="form-control" id="priceProduct" th:field="*{price}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="desProduct">Description</label>
            <input class="form-control" id="desProduct" th:field="*{des}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="producerProduct">Producer</label>
            <input class="form-control" id="producerProduct" th:field="*{producer}" type="text">
        </div>
        <button class="btn btn-danger" type="submit">Save</button>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
